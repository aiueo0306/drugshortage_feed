# これは GitHub Actions を使って、
# Pythonスクリプト "rss_playwright_auto.py" を毎時間自動で実行し、
# RSSフィード (XMLファイル) を生成・コミット・公開するためのYAML設定ファイルです。

name: 自動RSS更新

on:
  schedule:
    - cron: '0 * * * *'  # 毎時00分に実行
  workflow_dispatch:     # 手動実行も可能

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v3

    - name: Python 3.10 をセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 依存パッケージをインストール
      run: |
        pip install playwright feedgen
        python -m playwright install --with-deps

    - name: RSSフィードを生成
      run: python rss_playwright_auto.py

    - name: 変更をGitにコミット・プッシュ
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add rss_output/*.xml
        git commit -m "[bot] Update RSS feed" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
